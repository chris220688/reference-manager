<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <title>Find Sources</title>
    <meta charset="utf-8" />
    <meta name="title" content="Find Sources - A 'social friendly' search engine for books!">
    <meta name="description" content="Did you like the spaghetti recipe you read in 'Awesome recipes - 3rd edition'? Mark it down and let the rest of the world know where to find it!">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://findsources.co.uk/">
    <meta property="og:title" content="Find Sources">
    <meta property="og:description" content="A search engine for books based on their content">
    <meta property="og:image" content="%PUBLIC_URL%/logo.jpeg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://findsources.co.uk/">
    <meta property="twitter:title" content="Find Sources">
    <meta property="twitter:description" content="A search engine for books based on their content">
    <meta property="twitter:image" content="%PUBLIC_URL%/logo.jpeg">

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpeg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
